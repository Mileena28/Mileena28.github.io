---
layout: default
---

<style>
    .chapter-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 60px 20px;
    }

    .chapter-header {
        text-align: center;
        margin-bottom: 60px;
        padding-bottom: 30px;
        border-bottom: 1px solid #333;
    }

    .book-title {
        color: #8a9fff;
        font-size: 1.1em;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 10px;
    }

    .chapter-title {
        font-size: 2.5em;
        color: #f0f0f0;
        font-weight: 300;
        margin-bottom: 20px;
    }

    .chapter-subtitle {
        font-size: 1.8em;
        color: #ddd;
        font-weight: 300;
        font-style: italic;
    }

    .chapter-content {
        color: #ddd;
        font-size: 1.1em;
        line-height: 1.8;
    }

    .chapter-content p {
        margin-bottom: 1.5em;
        text-indent: 2em;
    }

    .chapter-content p:first-of-type {
        text-indent: 0;
    }

    .chapter-content p:first-of-type::first-letter {
        font-size: 3.5em;
        float: left;
        line-height: 1;
        margin-right: 0.1em;
        margin-top: -0.1em;
        font-weight: 300;
        color: #8a9fff;
    }

    .navigation {
        margin-top: 60px;
        padding-top: 30px;
        border-top: 1px solid #333;
        text-align: center;
    }

    .nav-link {
        color: #8a9fff;
        text-decoration: none;
        transition: all 0.3s ease;
        padding: 10px 20px;
        border: 1px solid transparent;
        border-radius: 25px;
    }

    .nav-link:hover {
        color: #a8b5ff;
        border-color: #8a9fff;
        background: rgba(138, 159, 255, 0.1);
    }

    @media (max-width: 768px) {
        .chapter-title {
            font-size: 2em;
        }
        
        .chapter-subtitle {
            font-size: 1.5em;
        }
        
        .chapter-content {
            font-size: 1em;
        }
        
        .chapter-content p:first-of-type::first-letter {
            font-size: 3em;
        }
    }
</style>

<article class="chapter-container">
    <div class="chapter-header">
        {% if page.book_title %}
        <div class="book-title">{{ page.book_title }}</div>
        {% endif %}
        <h1 class="chapter-title">{{ page.title }}</h1>
        {% if page.subtitle %}
        <div class="chapter-subtitle">{{ page.subtitle }}</div>
        {% endif %}
    </div>

    <div class="chapter-content">
        {{ content }}
    </div>

    <div class="navigation">
        <a href="/writing/" class="nav-link">Back to Writing</a>
    </div>
</article>
