---
layout: default
---

<style>
    .post-header {
        padding: 80px 0 40px;
        text-align: center;
        background: linear-gradient(135deg, rgba(138, 159, 255, 0.1) 0%, rgba(138, 159, 255, 0.05) 100%);
    }

    .post-title {
        font-size: 2.8em;
        font-weight: 300;
        margin-bottom: 20px;
        color: #f0f0f0;
        letter-spacing: 2px;
    }

    .post-meta {
        color: #8a9fff;
        font-size: 1.1em;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .post-date {
        color: #bbb;
        font-style: italic;
        font-size: 1.1em;
    }

    .post-content {
        padding: 60px 0;
    }

    .post-body {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(20, 20, 20, 0.8);
        border-radius: 15px;
        padding: 50px;
        border: 1px solid #333;
        backdrop-filter: blur(10px);
    }

    .post-body h2 {
        color: #f0f0f0;
        font-size: 1.8em;
        margin: 40px 0 20px 0;
        border-bottom: 2px solid #8a9fff;
        padding-bottom: 10px;
    }

    .post-body h3 {
        color: #f0f0f0;
        font-size: 1.4em;
        margin: 30px 0 15px 0;
    }

    .post-body p {
        color: #ddd;
        font-size: 1.1em;
        line-height: 1.8;
        margin-bottom: 20px;
    }

    .post-body blockquote {
        border-left: 4px solid #8a9fff;
        padding-left: 30px;
        margin: 30px 0;
        font-style: italic;
        color: #ccc;
        background: rgba(138, 159, 255, 0.05);
        border-radius: 0 10px 10px 0;
    }

    .post-nav {
        padding: 40px 0;
        text-align: center;
    }

    .back-link {
        display: inline-block;
        padding: 15px 35px;
        background: linear-gradient(135deg, #8a9fff, #a8b5ff);
        color: #000;
        text-decoration: none;
        border-radius: 30px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(138, 159, 255, 0.3);
    }

    .back-link:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(138, 159, 255, 0.4);
    }

    @media (max-width: 768px) {
        .post-title {
            font-size: 2.2em;
        }
        
        .post-body {
            padding: 30px;
            margin: 0 10px;
        }
    }
</style>

<article>
    <div class="post-header">
        <div class="container">
            <div class="post-meta">{{ page.category | default: "Diary Entry" }}</div>
            <h1 class="post-title">{{ page.title }}</h1>
            <div class="post-date">{{ page.date | date: "%B %d, %Y" }}</div>
        </div>
    </div>

    <div class="post-content">
        <div class="container">
            <div class="post-body">
                {{ content }}
            </div>
        </div>
    </div>

    <div class="post-nav">
        <div class="container">
            <a href="/diary/" class="back-link">‚Üê Back to Diary</a>
        </div>
    </div>
</article>
