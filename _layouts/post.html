---
layout: default
---

<style>
    /* Post wrapper with atmospheric background */
    .post-wrapper {
        position: relative;
        background: linear-gradient(135deg, #0a0a14 0%, #1a1a2e 50%, #0f0f1e 100%);
        min-height: 100vh;
    }

    .post-header {
        padding: 100px 0 60px;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .post-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(ellipse at center, rgba(177, 156, 217, 0.1) 0%, transparent 50%);
        pointer-events: none;
    }

    .post-header-content {
        position: relative;
        z-index: 1;
        animation: fade-in-up 1s ease-out;
    }

    .post-title {
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        font-weight: 200;
        margin-bottom: 25px;
        background: linear-gradient(135deg, var(--primary-purple), var(--ocean-blue));
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 2px;
        animation: title-shimmer 4s ease-in-out infinite;
        background-size: 200% 200%;
    }

    .post-meta {
        color: var(--primary-purple);
        font-size: 0.95em;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        font-weight: 600;
    }

    .post-date {
        color: var(--text-secondary);
        font-style: italic;
        font-size: 1.1em;
    }

    .post-content {
        padding: 60px 0 100px;
        position: relative;
    }

    .post-body {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(177, 156, 217, 0.1);
        border-radius: 25px;
        padding: 50px;
        position: relative;
        overflow: hidden;
        animation: fade-in-up 1s ease-out 0.2s both;
    }

    .post-body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--primary-purple), var(--ocean-blue));
    }

    .post-body h2 {
        color: var(--text-light);
        font-size: 1.8em;
        margin: 40px 0 20px 0;
        border-bottom: 2px solid var(--primary-purple);
        padding-bottom: 10px;
        font-weight: 300;
    }

    .post-body h3 {
        color: var(--text-light);
        font-size: 1.4em;
        margin: 30px 0 15px 0;
        font-weight: 400;
    }

    .post-body p {
        color: var(--text-secondary);
        font-size: 1.1em;
        line-height: 1.8;
        margin-bottom: 20px;
    }

    .post-body blockquote {
        border-left: 4px solid var(--primary-purple);
        padding-left: 30px;
        margin: 30px 0;
        font-style: italic;
        color: var(--text-secondary);
        background: rgba(138, 159, 255, 0.05);
        border-radius: 0 10px 10px 0;
        padding: 25px 30px;
    }

    .post-body a {
        color: var(--primary-purple);
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: all 0.3s ease;
    }

    .post-body a:hover {
        color: var(--accent-violet);
        border-bottom-color: var(--accent-violet);
    }

    .post-body strong {
        color: var(--text-light);
        font-weight: 600;
    }

    .post-body em {
        color: var(--accent-violet);
        font-style: italic;
    }

    .post-nav {
        padding: 40px 0 60px;
        text-align: center;
    }

    .back-link {
        display: inline-block;
        padding: 18px 45px;
        background: linear-gradient(135deg, var(--primary-purple), var(--ocean-blue));
        color: white;
        text-decoration: none;
        border-radius: 30px;
        font-weight: 500;
        font-size: 1.1em;
        transition: all 0.4s ease;
        box-shadow: 0 15px 35px rgba(177, 156, 217, 0.3);
        position: relative;
        overflow: hidden;
    }

    .back-link::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
        transition: all 0.5s ease;
        transform: translate(-50%, -50%);
    }

    .back-link:hover::before {
        width: 300px;
        height: 300px;
    }

    .back-link:hover {
        transform: translateY(-3px);
        box-shadow: 0 20px 45px rgba(177, 156, 217, 0.4);
    }

    @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes title-shimmer {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    @media (max-width: 768px) {
        .post-header {
            padding: 80px 0 40px;
        }

        .post-title {
            font-size: 2.2rem;
        }
        
        .post-body {
            padding: 35px 25px;
            margin: 0 20px;
            border-radius: 20px;
        }

        .post-body h2 {
            font-size: 1.5em;
        }

        .post-body h3 {
            font-size: 1.2em;
        }

        .post-body p {
            font-size: 1.05em;
        }
    }
</style>

<div class="post-wrapper atmospheric-page">
    <!-- Background Effects -->
    <div class="cosmic-overlay"></div>
    <div class="particle-field">
        <div class="light-orb"></div>
        <div class="light-orb"></div>
        <div class="light-orb"></div>
    </div>

    <article>
        <div class="post-header">
            <div class="container">
                <div class="post-header-content">
                    <div class="post-meta">{{ page.category | default: "Diary Entry" }}</div>
                    <h1 class="post-title">{{ page.title }}</h1>
                    <div class="post-date">{{ page.date | date: "%B %d, %Y" }}</div>
                </div>
            </div>
        </div>

        <div class="post-content">
            <div class="container">
                <div class="post-body">
                    {{ content }}
                </div>
            </div>
        </div>

        <div class="post-nav">
            <div class="container">
                <a href="/diary/" class="back-link">‚Üê Back to Diary</a>
            </div>
        </div>
    </article>
</div>
